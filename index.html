<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КиноМания - Фильмы и сериалы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="logo">КиноМания</div>
        <nav>
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/movies">Фильмы</a></li>
                <li><a href="/series">Сериалы</a></li>
                <li><a href="/news">Новости</a></li>
                <li><a href="/profile">Профиль</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Поиск фильмов и сериалов...">
            <button>Найти</button>
        </div>
    </header>

    <!-- Баннер -->
    <section class="banner">
        <h1>Новинки кино</h1>
        <p>Смотрите лучшие фильмы и сериалы 2025 года!</p>
        <a href="https://www.cnruofficial.online" target="_blank" class="banner-btn">Смотреть новинки</a>
    </section>

    <!-- Подборки -->
    <section class="collections">
        <h2>Популярное</h2>
        <div class="movie-grid">
            <div class="movie-card">
                <img src="movie1.jpg" alt="Фильм 1">
                <h3>Название фильма</h3>
                <p>Жанр: Драма, 2025</p>
                <a href="https://www.cnruofficial.online" target="_blank">Смотреть</a>
            </div>
            <!-- Добавить больше карточек -->
        </div>
    </section>

    <!-- Футер -->
    <footer>
        <p>© 2025 КиноМания. Все права защищены.</p>
        <p><a href="https://www.cnruofficial.online" target="_blank">Смотреть фильмы онлайн</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
